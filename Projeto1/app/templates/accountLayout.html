<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Medical HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Medical HTML Template v1.0">

  <!-- theme meta -->
  <meta name="theme-name" content="medic" />

  <!-- ** Plugins Needed for the Project ** -->
  <link rel="stylesheet" href="{% static "plugins/bootstrap/bootstrap.min.css" %} " type="text/css">
  <link rel="stylesheet" href="{%  static "plugins/slick/slick.css" %}" type="text/css">
  <link rel="stylesheet" href="{%  static "plugins/slick/slick-theme.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "plugins/fancybox/jquery.fancybox.min.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "plugins/fontawesome/css/all.min.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "plugins/animation/animate.min.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "plugins/jquery-ui/jquery-ui.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "plugins/timePicker/timePicker.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "style.css" %}" type="text/css">
  
  <link rel="icon" href="{% static "" %}images/favicon.png" type="image/x-icon">

</head>

<body>
<!--Main Header-->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarLinks">
      <ul class="navbar-nav">
        <li class="nav-item @@index">
          <a class="nav-link" href="{% url "index" %}">Home</a>
        </li>
        <li class="nav-item @@about">
          <a class="nav-link" href="{% url "about" %}">About</a>
        </li>
        <li class="nav-item @@appointment">
          <a class="nav-link" href="{% url "appointment" %}">Appointment</a>
        </li>
        <li class="nav-item @@contact">
          <a class="nav-link" href="{% url "contact" %}">Contact</a>
        </li>
        <li class="nav-item @@login">
          <a class="nav-link" href="{% url "login" %}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--End Main Header -->
{% block content %}{% endblock %}

<!-- Js Plugins -->
<script src="{% static "plugins/bootstrap/bootstrap.min.js" %}"></script>
<script src="{% static "plugins/jquery.min.js" %}"></script>
<script src="{% static "plugins/jquery-ui.min.js" %}"></script>
<script src="{% static "plugins/timePicker/timePicker.js" %}"></script>
<script src="{% static "plugins/slick/slick-animation.min.js" %}"></script>

</body>
